name: Release

on:
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      notes: ${{ steps.check.outputs.notes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install semantic-release and plugins
        run: |
          npm init -y
          npm install --save-dev \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/github \
            @semantic-release/git \
            conventional-changelog-conventionalcommits

      - name: Check what would be released
        id: check
        run: |
          # Dry run to see what would be released
          npx semantic-release --dry-run > release-preview.txt 2>&1 || true

          cat release-preview.txt

          # Check if a release would happen
          if grep -q "Published release" release-preview.txt; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            VERSION=$(grep 'Published release' release-preview.txt | sed -E 's/.*Published release ([0-9]+\.[0-9]+\.[0-9]+).*/\1/' | head -1)
            echo "version=$VERSION" >> $GITHUB_OUTPUT

            # Add to step summary
            echo "## ðŸš€ Release Preview: v$VERSION" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Extract and format release notes
            if grep -q "Release note for version" release-preview.txt; then
              echo "### Release Notes" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              # Extract the section between "Release note for version" and the next empty line or end
              sed -n '/Release note for version/,/^$/p' release-preview.txt | tail -n +2 >> $GITHUB_STEP_SUMMARY
            fi

            # Save notes to output for next job
            if grep -q "Release note" release-preview.txt; then
              echo "notes<<EOF" >> $GITHUB_OUTPUT
              sed -n '/Release note/,/^$/p' release-preview.txt >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "## â„¹ï¸ No Release Required" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No releasable commits found since last release." >> $GITHUB_STEP_SUMMARY
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}

  release:
    needs: preview
    if: needs.preview.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TAP_GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install semantic-release and plugins
        run: |
          npm init -y
          npm install --save-dev \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/github \
            @semantic-release/git \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release
        id: semantic
        run: |
          echo "Running semantic-release..."

          RELEASE_OUTPUT=$(npx semantic-release 2>&1 | tee semantic-output.txt)
          echo "$RELEASE_OUTPUT"

          # Parse tag from output
          RELEASE_TAG=$(grep 'Published release' semantic-output.txt | sed -E 's/.*Published release ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')

          if [ -n "$RELEASE_TAG" ]; then
            echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}

      - name: Print release info
        run: |
          echo "Released? ${{ steps.semantic.outputs.released }}"
          echo "Tag: ${{ steps.semantic.outputs.release_tag }}"

      - name: Setup Go
        if: steps.semantic.outputs.released == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run GoReleaser
        if: steps.semantic.outputs.released == 'true'
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
